        </div>
        <div class="col-1 m-1">
          <button class="btn btn-dark border border-light" type="button" data-bs-toggle="offcanvas"

    <div class="col-10  border shadow-light rounded bg-dark m-4 p-0">

              <h2 class="m-0 p-0">${this.title}</h2>
            </span>

          </div>
        </div>
        <div class="d-flex justify-content-center mb-4 m">
          <form>
            <textarea id="noteBody" class="shadow-light rounded m-0 p-1" style="width: 90%;" value="noteBody"
              name="noteBody" rows="20" placeholder="Your Notes Here">${this.body}</textarea>
            <button onclick="app.notesService._saveNotes()" class="btn rounded" type="button">Save</button>
          </form>
        </div>
      </div>
