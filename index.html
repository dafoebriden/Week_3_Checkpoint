<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Week_3_Checkpoint</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <div class="container-fluid bg-dark border-2 border-danger shadow">
      <div class="row justify-content-between align-items-center">
        <div class="col-5 text-light text-center ms-3 my-2">
          <h1>Secret Memory Palace</h1>
        </div>
        <div class="col-1 m-1">
          <button
            class="btn btn-dark border border-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#Id1" aria-controls="Id1"><i class="mdi mdi-list-box"></i></button>
          
          <div
            class="offcanvas offcanvas-end bg-dark text-light" data-bs-scroll="true" tabindex="-1" id="Id1" aria-labelledby="Enable both scrolling & backdrop">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="Enable both scrolling & backdrop">My Notes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <button class="btn btn-info border border-2 border-light" type="submit">Add Note</button>
            </div>
          <div class="border border-3 border-light rounded">
            
          </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- SECTION -->
  <main>

    <section>
      <div class="container-fluid bg-warning" style="height: 100vh;">
        <div class="row m-0 p-0 justify-content-center">
          <div class="col-10 shadow shadow-dark rounded bg-dark m-4 p-0">
            <div class="d-flex flex-column justify-content-center text-light m-3">
              <span><h3>Notes Name</h3></span>
              <span>Created at:</span>
              <span>Last updated</span>
              <span>Words and Characters</span>
            </div>
            <div class="d-flex justify-content-center mb-4 m">
              <textarea class=" shadow-light rounded m-0 p-1" style="width: 90%;" name="body" id="NoteTextArea" rows="20"> Your Notes Here</textarea>
            </div>
          </div>
        
        </div>
      </div>

    </section>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
